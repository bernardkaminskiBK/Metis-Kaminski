<div class="center">

  <div class="form-style">
    <form>
      <h1>Login</h1>
      <div class="field_username">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="username" placeholder="Username">
        </mat-form-field>
      </div>

      <div class="field_password">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="password" type="password"
                 placeholder="Password">
        </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-button (click)="login()">Login</button>

        <mat-checkbox class="example-margin" (change)="isCheckBoxChecked($event)" ><b>Remember me</b></mat-checkbox>
      </div>
    </form>

  </div>

</div>
