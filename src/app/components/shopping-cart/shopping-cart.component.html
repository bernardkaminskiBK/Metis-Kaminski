<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div *ngIf="products.length == 0" class="center">
  <h1>No item found in cart!</h1>
</div>

<main *ngIf="products && products.length" class="page">
  <section class="shopping-cart dark">
    <div class="container">
      <div class="block-heading">
        <h2>Shopping Cart</h2>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="items">

              <div *ngFor="let product of products">
                <div class="product">
                  <div class="row">
                    <div class="remove-product">
                      <div class="col-md-3">
                        <img class="img-fluid mx-auto d-block image" src="assets/IMG/image.jpg">
                      </div>
                      <div class="col-md-8">
                        <div class="info">
                          <div class="row">
                            <div class="col-md-5 product-name">
                              <div class="product-name">
                                <h2>{{product.name}}</h2>
                                <div class="product-info">
                                  <div>Display: <span class="value">{{product.display}}"</span></div>
                                  <div>RAM: <span class="value">{{product.ram}} GB</span></div>
                                  <div>Memory: <span class="value">{{product.memory}} GB</span></div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-4 quantity">
                              <label for="quantity">Quantity:</label>
                              <input id="quantity" type="number" value="{{quantity}}"
                                     class="form-control quantity-input">
                            </div>
                            <div class="col-md-3 price">
                              <span>{{product.price}} €</span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div (click)="removeProductFromCart(product)" class="remove">
                        <mat-icon>delete_outline</mat-icon>
                      </div>

                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <div class="summary">
              <h3>Summary</h3>
              <div class="summary-item"><span class="text">Subtotal</span><span class="price">0 €</span></div>
              <div class="summary-item"><span class="text">Discount</span><span class="price">0 €</span></div>
              <div class="summary-item"><span class="text">Shipping</span><span class="price">0 €</span></div>
              <div class="summary-item"><span class="text">Total</span><span class="price">0 €</span></div>
              <button class="button-28">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
