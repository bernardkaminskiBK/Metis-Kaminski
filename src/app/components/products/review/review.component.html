<div class="review-row">
  <h2>Reviews</h2>

  <hr>

  <ul>
    <li *ngFor="let review of inputProduct.reviews">
      {{review.comment}}
    </li>
  </ul>

  <textarea #input placeholder="Add your comment here..." class="textarea-wrapper"></textarea>
  <button (click)="addComment()" class="button-28">Submit</button>

  <div *ngIf="inputProduct.price && inputProduct.stockCount">
    <hr>
  </div>

</div>
